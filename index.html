<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="everything">
        <div class="all_bars" id="all_bars"></div>
        <div class="buttons">
            <button id="bubble_button">Bubble Sort</button>
            <button id="selection_button">Selection Sort</button>
            <button id="insertion_button">Insertion Sort</button>
            <button id="quick_button">Quick Sort</button>
            <button id="heap_button">Heap Sort</button>
            <br>
            <select name="" id="speed">
                <option value="10">Standard</option>
                <option value="70">Slow</option>
                <option value="2">Fast</option>
            </select>
            <button id="randomize_button" type="submit" onClick="refreshPage()">Randomize/Reset</button>
         
            
            
    </div>
    <script src="index.js"></script>

</body>
</html>
